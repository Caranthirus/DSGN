<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <script src="js/all.min.js"></script>
</head>

<body class="page-body">
  <header class="header">
    <div class="header__left">
      <a class="header__logo-link">
        <img  width="160" height="207" class="header__logo" src="/img/logo.png" alt="Логотип" srcset="/img/logo.png 1x, /img/logo-2x.png 2x">
      </a>
      <h1 class="header__title">ASSOCIATES <br>STUDIO <br>DESIGN</h1>
      <ul class="header__social social list-reset">
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Facebook">
            <svg width="10" height="22"  class="social__icon social__facebook">
              <use xlink:href="/img/symbol/sprite.svg#fb"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Twitter">
            <svg width="26" height="23"  class="social__icon social__twitter">
              <use xlink:href="/img/symbol/sprite.svg#twitter"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Linkedin">
            <svg width="26" height="23" class="social__icon social__linkedin">
              <use xlink:href="/img/symbol/sprite.svg#linked"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" aria-label="Google plus">
            <svg width="19" height="20" class="social__icon social__google">
              <use xlink:href="/img/symbol/sprite.svg#google"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__right">
      <svg class="header__line" width="100%" height="100%">
        <line x1="0" y1="100%" x2="100%" y2="0">
      </svg>
      <address class="header__address">
        90802 California<br> Long beach<br> PO Box 68789<br> 300 East Ocean<br>  Boulev
      </address>
      <p class="header__contacts">
        <a  class="header__tel" href="tel:+6493456758">+64 9 345 6758</a><br>
        <a  class="header__mail" href="mailto: info@dsgn-studio.com">info@dsgn-studio.com</a>
      </p>
    </div>
  </header>
</body>

</html>
